<!DOCTYPE html>
<html>
<head>
  <title>Password Page</title>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline' 'unsafe-eval' apis.google.com;">
    <script src="script.js"></script>
    <title>Resell Stock Ireland Store</title>
    <link rel="icon" type="image/x-icon" href="img/rsfavicon.jpg">
    <link rel="stylesheet" href="style.css">
  <script>
    function checkPassword() {
      var password = document.getElementById("password").value;
      if (password == "yourpassword") { // replace "yourpassword" with your desired password
        window.location.href = "index"; // redirect to the HTML page if password is correct
      } else {
        alert("Incorrect password. Please try again."); // display error message if password is incorrect
      }
    }
  </script>
  <link rel="stylesheet" href="style.css">
</head>
<section>
<body class="login_text">
  <h1>Enter Password to Access Site</h1>
  <label>Password:</label>
  <input type="password" id="password">
  <button type="button" onclick="checkPassword()">Submit</button>
</body>
</section>
</html>
